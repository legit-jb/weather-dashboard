<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar sticky-top">
        <div class="container">
            <form class="d-flex" id="citySearEl">
                <input class="form-control me-2" type="text" id="citySearch" placeholder="City" aria-label="City Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Submit</button>
            </form>
            <div>Weather Dashboard</div>
        </div>
    </nav>
    
<div class="container">
    <div class="row justify-content-between">
        <div class="col-sm-12 col-md-4 card" id="searchedCities">Searched Cities</div>
        <div class="col-sm-12 col-md-4 card" id="weatherDay">
            <div class="card-header">City Name</div>
            <ul class="list-group list-group-flush list-custom">
                <li class="list-group-item">Temperature
                    <span id="temp"></span>
                </li>
                <li class="list-group-item">Humidity
                    <span id="humidity"></span>
                </li>
                <li class="list-group-item">Wind Speed
                    <span id="wind"></span>
                </li>
                <li class="list-group-item">UV Index
                    <span id="uv"></span>
                </li>
              </ul>
        </div>
</div>
    </div>
    <div class="card" id="fiveDay"></div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
